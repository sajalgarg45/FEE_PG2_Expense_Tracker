<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css">

</head>
<body>
    <section class="contact-section">
        
        <div class="contact-info">
            <h1>CONTACT US</h1>
            <p>Contact us for more information about your expense</p>
            <ul>
                <li> 7139535200</li>
                <li> wealthwise@gmail.com</li>
            </ul>
            <div class="image-placeholder">
                <img src="https://unblast.com/wp-content/uploads/2020/09/Contact-Us-Vector-Illustration-Part-02-1.jpg" alt="Team Image">
            </div>
        </div>
        
        <div class="contact-form">
            <form>
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Full Name">
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Phone Number">
                </div>
                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Location">
                </div>
                <div class="input-group">
                    <label for="expertise">Which Topic related issue you are facing</label>
                    <select id="expertise">
                        <option value="Finance">Finance</option>
                        <option value="consulting">Consulting</option>
                        <option value="Stocks">Stocks</option>
                        <option value="Stocks">Funds</option>
                        <option value="Stocks">Stocks</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="message">Tell Us About Your Issue</label>
                    <textarea id="message" placeholder="Leave your message here"></textarea>
                </div>
                <button type="submit">Submit </button>
            </form>
        </div>
    
    </section>
</body>
</html>
